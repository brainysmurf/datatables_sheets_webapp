<div data-scroll-y="400px"
     data-scroll-collapse="true"
     data-paging="false"
     data-scroll-x="true"
     data-auto-width="true"
     data-searching="false"
     data-add-class="displayTable"
     >

	<div id="groupName"
	 	 data-title="Description"
	 	 data-f-type="select"
	     data-visible="true"
	     data-width="2em"
	     data-orderable="false"
	 	 >
		<b>{{self}}</b>
	</div>

	<div id="parentsOf"
		 data-title="Parents of"
		 data-f-type="select"
		 data-class-name="dt-center"
	     data-visible="true"
	     data-searchable="false"
	     data-c-width="200px"
	     >
		<i>{{self}}</i>		
	</div>

	<div id="groupEmail"
		 data-title="Group Emaill Address"
	     data-f-label="Group Email Address"
	     >
		<a href="{{self}}">{{self}}</a>		
	</div>

	<div id="member"
		 data-title="Parent Email"
	     data-f-type="input"
	     data-f-label="Search by memberships..."
	     data-visible="true"
 	     data-width="2em"
	     >
		 {{self}}
	</div>

	<div id="human"
	     data-f-title="Last Login"
	     >
	     {{self}}
	</div>

	<div id="raw"
	     data-f-meta="hidden"
	     >
	</div>

	<div id="forwardsTo"
	     data-f-type="input"
	     data-f-title="Forwards to"
	     >
		 {{self}}
	</div>

</div>
