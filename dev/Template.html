<div data-scroll-y="400px"
     data-scroll-collapse="true"
     data-paging="false"
     data-scroll-x="false"
     data-auto-width="true"
     data-add-class="displayTable"
     >

	<div id="groupName"
	 	 data-title="Description"
	 	 data-f-type="select"
	     data-visible="true"
	     data-class-name="dt-left"
	 	 >
		<b>{{self}}</b>
	</div>

	<div id="parentsOf"
		 data-title="Parents of"
		 data-f-type="select"
		 data-class-name="dt-center"
	     data-visible="true"
	     >
		<i>{{self}}</i>		
	</div>

	<div id="groupEmail"
		 data-title="Group Email Address"
	     data-visible="false"
	     data-class-name="dt-left"
	     data-f-type="select"
	     >
		<b>{{self}}</b>
	</div>

	<div id="member"
		 data-title="Parent Email"
	     data-f-type="input"
	     data-visible="true"
	     data-class-name="dt-left"
	     >
		 <b>{{self}}</b>
	</div>

	<div id="human"
	     data-title="Last Login"
	     >
	</div>

	<div id="raw"
	     data-visible="true"
	     data-f-type="select"
	     >
	</div>

	<div id="forwardsTo"
	     data-f-type="input"
	     data-title="Forwards to"
	     >
		 <b>{{self}}</b>
	</div>

</div>
