<script>

function returnData() {

	return [];
}

$(function () {
	// Document DOM is ready:

	// Convenience function to set disabled of buttons
	var setbtnDisabled = function($btn, bool) {
		$btn.button('option', 'disabled', bool);
		return $btn;
	};

	// Convenience variables
	var $buttonSave = $('#buttonSave'),
		$theDatatable = $('#theDatatable');

	$buttonSave.button({
		disabled: false,
	});

	// Make the tabs
	$('#tabs').tabs();

	// When the user clicks on the start button...
	$buttonSave.click(function () {

		// 
		// Interact with the document
		//

		google.script.run

			.withSuccessHandler(function () {
				// After function start runs in interface, make the clock go
				// and update the user interface appropriately
				setbtnDisabled($buttonSave, false);
				// this way the user can start typing immediately
			}.bind(this))  // pass on the button to the success handler

			.withFailureHandler(function (error) {
				console.log(error);
			})

		.saveInfo();  // interact with document with Google API calls

	});

	google.script.run

		.withSuccessHandler(function (rawData) {
			console.log(rawData);
			$dt = $('#theDatatable');
			$DT = $dt.DataTable({
				columns: rawData.columns
				});

			rawData.rows.forEach(function (row) {
				$DT.row.add(row);
			});
			$DT.draw();
			// After function start runs in interface, make the clock go
			// and update the user interface appropriately

		}.bind(this))  // pass on the button to the success handler

		.withFailureHandler(function (error) {
			console.log(error);
		})

	.returnData();  // interact with document with Google API calls


});

</script>
